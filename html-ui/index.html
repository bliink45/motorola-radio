<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="index.css">
    </link>
</head>

<body>
    <div class="radio">
        <img class="image" src="assets/images/radio_off.png">
        <div class="screen">
            <div class="header"></div>
            <div class="content">
                <div class="home">
                    <div class="container g-2">
                        <div class="status-bar"><img src="assets/images/status_bar.png" width="50" /></div>
                        <div class="channel-number">Ch 1</div>
                        <div class="channel-name">Channel1</div>
                    </div>
                    <div class="footer">
                        <div class="container g-0" style="margin-top: 1px;">
                            <div class="row g-0">
                                <div class="col-sm-6 text-center">
                                    <div class="actions action-1">Zones</div>
                                </div>
                                <div class="col-sm-6 text-center">
                                    <div class="actions action-2">Create</div>
                                </div>
                            </div>
                        </div>
                        <div class="separator"></div>
                    </div>
                </div>
                <div class="zones">
                    <div class="container">
                        <div class="row">
                            <div class="header">Zone</div>
                        </div>
                        <div class="row row-1">
                            <div class="col-sm-2 g-0">
                                <div class="check check-1"><img src="assets/images/check_icon.png" width="14" />
                                </div>
                            </div>
                            <div class="col g-0">
                                <div class="zone zone-1">LSPD</div>
                            </div>
                        </div>
                        <div class="row row-2">
                            <div class="col-sm-2 g-0">
                                <div class="check check-2"><img src="assets/images/check_icon.png" width="14" />
                                </div>
                            </div>
                            <div class="col g-0">
                                <div class="zone zone-2">LSSD</div>
                            </div>
                        </div>
                        <div class="row row-3">
                            <div class="col-sm-2 g-0">
                                <div class="check check-3"><img src="assets/images/check_icon.png" width="14" />
                                </div>
                            </div>
                            <div class="col g-0">
                                <div class="zone zone-3">SAHP</div>
                            </div>
                        </div>
                        <div class="container submit">
                            <img class="image" src="assets/images/radio_zones_submit.png">
                            <div class="zone-name">INTEROP</div>
                            <div class="selected-label">Selected</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controller">
            <button class="volume btn" data-toggle="popover"></button>
            <button class="channel btn" data-toggle="popover"></button>
            <div class="keyboard">
                <button class="button p1 btn"></button>
                <button class="button p2 btn"></button>
                <button class="button back btn"></button>
                <button class="button enter btn"></button>
                <button class="button arrow-up"></button>
                <button class="button arrow-down"></button>
                <button class="button arrow-left"></button>
                <button class="button arrow-right"></button>
            </div>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn"></button>
        <div class="dropdown-content">
        </div>
    </div>
    <script src="src/config/Config.js"></script>
    <script src="src/utils/async.js"></script>
    <script src="src/enum/RadioAction.js"></script>
    <script src="src/enum/RadioMenu.js"></script>
    <script src="src/class/radio-menu/RadioBaseMenu.js"></script>
    <script src="src/class/radio-menu/menu/HomeRadioMenu.js"></script>
    <script src="src/class/radio-menu/menu/ZonesRadioMenu.js"></script>
    <script src="src/class/radio-menu/menu/CreateRadioMenu.js"></script>
    <script src="src/class/RadioZone.js"></script>
    <script src="src/class/RadioChannel.js"></script>
    <script src="src/class/RadioModel.js"></script>
    <script src="src/class/Radio.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="src/init.js" type="text/javascript"></script>
    <script src="src/index.js" type="text/javascript"></script>
</body>

</html>
